name: Slack Notification

on:
  push:
    branches:
      - master

jobs:
  send_notification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Slack Notification Action
        uses: docker://shubham261998/slack_integration:latest
        env:
          SLACK_WEBHOOK_URL: "${{ secrets.SLACK_WEBHOOK_URL }}"
          JSON_FILE_PATH: payload-slack-content.json