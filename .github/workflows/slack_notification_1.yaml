name: Slack Notification

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  send_notification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Replace Json Payload With Variables
        run: |
          sed -i "s|var1|${{ github.repository }}|g" payload-slack-content.json

      - name: Show updated JSON
        run: cat payload-slack-content.json