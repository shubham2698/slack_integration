name: Send Slack Notification With Dynamic Payload

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  replace-values:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Send Slack Notification
        uses: ./.github/actions/slack_notification/
        with:
          GITHUB_WORKFLOW_URL: "https://github.com/${{ github.GITHUB_REPOSITORY }}/actions/runs/${{ env.GITHUB_ACTION_RUN_ID }}"
          GITHUB_BRANCH: "${{ github.ref_name }}"
          TEST_REPORTS_LINK: "${{ github.run_id }}"
        env:
          SLACK_WEBHOOK_URL: "${{ secrets.SLACK_WEBHOOK_URL }}"