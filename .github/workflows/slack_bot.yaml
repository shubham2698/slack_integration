name: Slack Bot

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
    end-slack-notification:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v4

        - name: Run shell command and send to Slack
          id: run_shell_command
          uses: ./report-to-slack  
          with:
            payload_file_path: './report-to-slack/reusable-payload.json'
            # shell_command: 'echo "Hello, world!"'
            slack_bot_token: ${{ secrets.SLACK_BOT_TOKEN }} 
            slack_channel_id: 'C060KE84MB6'