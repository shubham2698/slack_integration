name: Send Slack Notification With Dynamic Payload

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  send-slack-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Replace variables
        run: |
          chmod +x ./report-to-slack/payload_modify.bash
          ./report-to-slack/payload_modify.bash
          cat ./report-to-slack/reusable-payload.json
        env:
          github_repository: ${{ github.repository }}
          github_branch: ${{ github.ref_name }}
          github_run_id: ${{ github.run_id }}
          test_report_link: "TBD"
      
      - name: Send Slack Notification
        uses: ./report-to-slack
        env:
          SLACK_WEBHOOK_URL: "${{ secrets.SLACK_WEBHOOK_URL }}"
